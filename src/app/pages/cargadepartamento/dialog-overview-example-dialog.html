<h1 mat-dialog-title>Asignaturas de postgrado del Departamento</h1>
<div mat-dialog-content>
    <mat-divider></mat-divider>
    <h5 style="padding: 0.5rem;">Filtrar por:</h5>
    <div class="section" style="padding-top: 0.5rem; width: 100%;">
        <mat-form-field appearance="fill">
            <mat-label>Curso</mat-label>
            <mat-select>
                <mat-option *ngFor="let curso of cursos" [value]="curso.value">
                    {{curso.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Semestre</mat-label>
            <mat-select>
                <mat-option *ngFor="let semestre of semestres" [value]="semestre.value">
                    {{semestre.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Asignatura</mat-label>
            <input matInput placeholder="Base de Datos" value="">
        </mat-form-field>
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>search</mat-icon>
            </button>       
    </div>
    <mat-divider></mat-divider>
    <table style="padding-right: 0.5rem;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Asignaturas </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Per√≠odo </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Total de horas </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div style="padding: 0.3rem; width: 100%; text-align: center;">
        <button (click)="openDialogAdd()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>


<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Aceptar</button>
</div>
