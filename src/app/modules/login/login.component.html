<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-50">
            <img src="../../../assets/images/logo.png" class="img-fluid logo-pandora mb-4">

            <!-- <span class="login100-form-title p-b-33">
                Iniciar Sesion
            </span> -->
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <!-- wrap-input100 validate-input -->
                <div class="wrap-input100 validate-input">
                    <!--  input100  -->
                    <input class="input100" type="text" name="user" placeholder="Usuario" formControlName="user" required>
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>

                </div>

                <div class="wrap-input100 rs1 validate-input">
                    <input class="input100" type="password" name="pass" placeholder="Contraseña" formControlName="pass" required>
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>
                <!-- login100-form-btn -->
                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" type="submit" [disabled]="!loginForm.valid">
							Iniciar Sesión
						</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    (function($) {
        "use strict";


        /*==================================================================
        [ Validate ]*/
        var input = $('.validate-input .input100');

        $('.validate-form').on('submit', function() {
            var check = true;

            for (var i = 0; i < input.length; i++) {
                if (validate(input[i]) == false) {
                    showValidate(input[i]);
                    check = false;
                }
            }

            return check;
        });


        $('.validate-form .input100').each(function() {
            $(this).focus(function() {
                hideValidate(this);
            });
        });

        function validate(input) {
            if ($(input).attr('type') == 'email' || $(input).attr('name') == 'email') {
                if ($(input).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
                    return false;
                }
            } else {
                if ($(input).val().trim() == '') {
                    return false;
                }
            }
        }

        function showValidate(input) {
            var thisAlert = $(input).parent();

            $(thisAlert).addClass('alert-validate');
        }

        function hideValidate(input) {
            var thisAlert = $(input).parent();

            $(thisAlert).removeClass('alert-validate');
        }



    })(jQuery);
</script>
